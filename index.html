<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>CRISP</title>
</head>
<body>
 <div class="wrapper">

  <header class="header">
   <div class="header__container">
    <div class="headerLogo">
     <img src="/img/logo.svg" alt="logo">
    </div>

    <nav class="header__menu">
     <ul class="menu__items">
      <li class="items__item">HOME</li>
      <li class="items__item">SHOP</li>
      <li class="items__item">BLOG</li>
      <li class="items__item">SALE</li>
      <li class="items__item">CONTACT US</li>
      <li class="items__item search">SEARCH</li>
     </ul>
    </nav>

    <div class="header__register">
     <div class="register__sign">SIGN IN</div>
     <div class="register__create">CREATE AN ACCOUNT</div>
    </div>

    <div class="header__shop">
     <div class="shop__add">
      <img src="/img/add.svg" alt="add">
     </div>

     <div class="shop__buy">
      <img src="/img/buy.svg" alt="buy">
     </div>
    </div>

    <div class="header__shopingCart">
     <h1 class="shopCart__text">Shopping Cart</h1>
     <h2 class="shopCart__subtext">0,00EUR</h2>
    </div>
   </div>
  </header>

  <main class="main">
   <div class="main__container">
    <div class="main-topblock">
     <div class="topblock-left">
      <div class="left-text">
       SUMMER SALE <br> GET <p class="textprocent">30% OFF</p> <br> ON ALL DRESS
      </div>
      <div class="text-right">
       <img src="/img/main-page/girl-small.jpg" alt="" class="right-girlsmall">
       <img src="/img/main-page/girl-big.jpg" alt="" class="right-girlbig">
      </div>
     </div>
     <div class="topblock-rigth"></div>
    </div>
   </div>
  </main>

  <footer class="footer"></footer>

 </div>
 <script src="/script.js"></script>
</body>
</html>
